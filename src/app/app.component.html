<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="sidebarOpen = !sidebarOpen"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a class="cursor-pointer" [routerLink]="['/']">Lokalise Admin Tools</a>
  <span class="flex-auto"></span>
  <button mat-icon-button class="example-icon" [routerLink]="['/settings']">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="flex-auto" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'side'" [opened]="sidebarOpen">
    <mat-nav-list>
      <a mat-list-item [activated]="false" [routerLink]="['/projects']">
        <h3 matListItemTitle>Projects</h3>
        <p matListItemLine>Project management</p>
      </a>
      <a mat-list-item [activated]="false" [routerLink]="['/languages']">
        <h3 matListItemTitle>Languages</h3>
        <p matListItemLine>language management</p>
      </a>
      <a mat-list-item [activated]="false" [routerLink]="['/keys']">
        <h3 matListItemTitle>Key</h3>
        <p matListItemLine>Key Metadata Management</p>
      </a>
      <a mat-list-item [activated]="false" [routerLink]="['/translation']">
        <h3 matListItemTitle>Translation</h3>
        <p matListItemLine>Translation data management</p>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="flex">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
